<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 計算</title>
</head>
<body>

<script>
// ---------------------
// 数値の計算
// ---------------------
let x = 2;
let y = 3;
console.log(x + y);
console.log(x - y);
console.log(x * y);
console.log(x / y);
console.log(x % y);

// ---------------------
// 文字列の計算
// ---------------------
let sei = "岡本";
let mei = "省吾";
console.log(sei + mei);

let fullName = sei + mei;
console.log(fullName);

// ---------------------
// 演習: 以下の計算結果はどうなる？
// ---------------------
let a = "1";
let b = "2";
console.log(a + b);

</script>
</body>
</html>
